openapi: 3.0.0
info:
  title: Auth Gear
  version: 1.0.0
servers:
- url: '{base_url}/_auth'
  description: Auth Gear URL
  variables:
    base_url:
      default: https://my_app.skygearapis.com
      description: Skygear App URL
paths:
  /change_password:
    post:
      tags:
      - User
      summary: Change password
      description: Changes current user password.
      requestBody:
        description: Describe old and new password.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        "200":
          description: Return user and new access token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
      callbacks:
        password_update:
          $ref: '#/components/callbacks/PasswordUpdateEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
      - access_token: []
  /disable/set:
    post:
      tags:
      - Administration
      summary: Set user disabled status
      description: Disable/enable target user.
      requestBody:
        description: Describe target user and desired disable status.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetDisableRequest'
            examples:
              DisableUser:
                summary: Disable user permanently
                value:
                  auth_id: F1D4AAAC-A31A-4471-92B2-6E08376BDD87
                  disabled: true
              DisableUserExpiry:
                summary: Disable user with expiry
                value:
                  auth_id: F1D4AAAC-A31A-4471-92B2-6E08376BDD87
                  disabled: true
                  expiry: "2019-07-31T09:39:22.349Z"
                  message: Banned
              EnableUser:
                summary: Enable user
                value:
                  auth_id: F1D4AAAC-A31A-4471-92B2-6E08376BDD87
                  disabled: false
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_update:
          $ref: '#/components/callbacks/UserUpdateEvent'
      security:
      - master_key: []
      - access_token: []
  /forgot_password:
    post:
      tags:
      - Forgot Password
      summary: Request password recovery
      description: Request password recovery message to be sent to email.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
  /forgot_password/reset_password:
    post:
      tags:
      - Forgot Password
      summary: Reset password
      description: Reset password using received recovery code.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordResetRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        password_update:
          $ref: '#/components/callbacks/PasswordUpdateEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
  /identity/list:
    post:
      tags:
      - User
      summary: List identities
      description: Returns list of identities of current user.
      responses:
        "200":
          description: Current user and identity info.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityListResponse'
      security:
      - access_key: []
      - access_token: []
  /login:
    post:
      tags:
      - User
      summary: Login using password
      description: Login user with login ID and password.
      requestBody:
        description: Describe login ID and password.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        "200":
          description: Logged in user and access token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
      callbacks:
        session_create:
          $ref: '#/components/callbacks/SessionCreateEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
  /login_id/add:
    post:
      tags:
      - User
      summary: Add login ID
      description: Add new login ID for current user.
      requestBody:
        description: Describe the new login ID.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddLoginIDRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        identity_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
      - access_token: []
  /login_id/remove:
    post:
      tags:
      - User
      summary: Remove login ID
      description: Remove login ID from current user.
      requestBody:
        description: Describe the login ID to remove.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveLoginIDRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        identity_delete:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
      - access_token: []
  /login_id/update:
    post:
      tags:
      - User
      summary: update login ID
      description: |-
        Update the specified login ID for current user.
        This operation is same as adding the new login ID and then deleting
        old login ID atomically.
      requestBody:
        description: Describe the new login ID.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLoginIDRequest'
      responses:
        "200":
          description: Updated user and identity info.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserIdentityResponse'
      callbacks:
        identity_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        identity_delete:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
      - access_token: []
  /logout:
    post:
      tags:
      - User
      summary: Logout current session
      description: Logout current session.
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        session_delete:
          $ref: '#/components/callbacks/SessionDeleteEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
      - access_token: []
  /me:
    post:
      tags:
      - User
      summary: Get current user information
      description: Returns information on current user and identity.
      responses:
        "200":
          description: Current user and identity info.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserIdentityResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/authenticator/delete:
    post:
      tags:
      - User
      summary: Delete authenticator.
      description: Delete authenticator.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteAuthenticatorRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/authenticator/list:
    post:
      tags:
      - User
      summary: List authenticators
      description: List authenticators.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListAuthenticatorRequest'
      responses:
        "200":
          description: List of recovery codes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAuthenticatorResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/bearer_token/authenticate:
    post:
      tags:
      - User
      summary: Authenticate with bearer token.
      description: Authenticate with bearer token.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateBearerTokenRequest'
      responses:
        "200":
          description: Logged in user and access token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
      callbacks:
        session_create:
          $ref: '#/components/callbacks/SessionCreateEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
  /mfa/bearer_token/revoke_all:
    post:
      tags:
      - User
      summary: Revoke all bearer tokens.
      description: Revoke all bearer tokens.
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/oob/activate:
    post:
      tags:
      - User
      summary: Activate OOB authenticator.
      description: Activate OOB authenticator.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateOOBRequest'
      responses:
        "200":
          description: Details of the authenticator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivateOOBResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/oob/authenticate:
    post:
      tags:
      - User
      summary: Authenticate with OOB authenticator.
      description: Authenticate with OOB authenticator.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateOOBRequest'
      responses:
        "200":
          description: Logged in user and access token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
      callbacks:
        session_create:
          $ref: '#/components/callbacks/SessionCreateEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
  /mfa/oob/new:
    post:
      tags:
      - User
      summary: Create OOB authenticator.
      description: Create inactive OOB authenticator. It must be activated later.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOOBRequest'
      responses:
        "200":
          description: Details of the authenticator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOOBResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/oob/trigger:
    post:
      tags:
      - User
      summary: Trigger OOB authenticator.
      description: Trigger OOB authenticator.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerOOBRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/recovery_code/authenticate:
    post:
      tags:
      - User
      summary: Authenticate with recovery code.
      description: Authenticate with recovery code.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateRecoveryCodeRequest'
      responses:
        "200":
          description: Logged in user and access token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
      callbacks:
        session_create:
          $ref: '#/components/callbacks/SessionCreateEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
  /mfa/recovery_code/list:
    post:
      tags:
      - User
      summary: List recovery codes
      description: List recovery codes if allowed.
      responses:
        "200":
          description: List of recovery codes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListRecoveryCodeResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/recovery_code/regenerate:
    post:
      tags:
      - User
      summary: Regenerate recovery codes
      description: Regenerate recovery codes. The old ones will no longer valid.
      responses:
        "200":
          description: List of newly generated recovery codes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegenerateRecoveryCodeResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/totp/activate:
    post:
      tags:
      - User
      summary: Activate TOTP authenticator.
      description: Activate TOTP authenticator.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateTOTPRequest'
      responses:
        "200":
          description: Details of the authenticator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivateTOTPResponse'
      security:
      - access_key: []
      - access_token: []
  /mfa/totp/authenticate:
    post:
      tags:
      - User
      summary: Authenticate with TOTP authenticator.
      description: Authenticate with TOTP authenticator.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateTOTPRequest'
      responses:
        "200":
          description: Logged in user and access token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
      callbacks:
        session_create:
          $ref: '#/components/callbacks/SessionCreateEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
  /mfa/totp/new:
    post:
      tags:
      - User
      summary: Create TOTP authenticator.
      description: Create inactive TOTP authenticator. It must be activated later.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTOTPRequest'
      responses:
        "200":
          description: Details of the authenticator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTOTPResponse'
      security:
      - access_key: []
      - access_token: []
  /refresh:
    post:
      tags:
      - User
      summary: Refresh access token
      description: Returns new access token, using the refresh token.
      requestBody:
        description: Describe refresh token of session.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        "200":
          description: New access token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
  /reset_password:
    post:
      tags:
      - Administration
      summary: Reset user password
      description: Reset password of target user.
      requestBody:
        description: Describe target user and new password.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        password_update:
          $ref: '#/components/callbacks/PasswordUpdateEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - master_key: []
      - access_token: []
  /session/get:
    post:
      tags:
      - User
      summary: Get current user sessions
      description: Get the sessions with specified ID of current user.
      requestBody:
        description: Describe the session ID.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionGetRequest'
      responses:
        "200":
          description: The requested session.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionGetResponse'
      security:
      - access_key: []
      - access_token: []
  /session/list:
    post:
      tags:
      - User
      summary: Get current user sessions
      description: List all sessions of current user, in ascending order of creation
        time.
      responses:
        "200":
          description: List of all sessions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionListResponse'
      security:
      - access_key: []
      - access_token: []
  /session/revoke:
    post:
      tags:
      - User
      summary: Revoke session
      description: Update specified session. Current session cannot be revoked.
      requestBody:
        description: Describe the session ID.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionRevokeRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      security:
      - access_key: []
      - access_token: []
  /session/revoke_all:
    post:
      tags:
      - User
      summary: Revoke all sessions
      description: Revoke all sessions, excluding current session.
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      security:
      - access_key: []
      - access_token: []
  /signup:
    post:
      tags:
      - User
      summary: Signup using password
      description: Signup user with login IDs and password.
      requestBody:
        description: Describe login IDs, password, and initial metadata.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        "200":
          description: Signed up user and access token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
      callbacks:
        session_create:
          $ref: '#/components/callbacks/SessionCreateEvent'
        user_create:
          $ref: '#/components/callbacks/UserCreateEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
  /sso/{provider_id}/link:
    post:
      tags:
      - SSO
      summary: Link SSO provider with token
      description: |-
        Link the specified SSO provider with the current user, using access
        token obtained from the provider.
      parameters:
      - $ref: '#/components/parameters/SSOProviderID'
      requestBody:
        description: Describe the access token of SSO provider.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SSOLinkRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        identity_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
      - access_token: []
  /sso/{provider_id}/link_auth_url:
    post:
      tags:
      - SSO
      summary: Get link SSO link url of provider
      description: |-
        Returns SSO auth URL. Client should redirect user agent to this URL to
        initiate SSO link flow.
      parameters:
      - $ref: '#/components/parameters/SSOProviderID'
      requestBody:
        $ref: '#/components/requestBodies/AuthURLRequest'
      responses:
        "200":
          $ref: '#/components/responses/AuthURLResponse'
      callbacks:
        identity_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        session_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
  /sso/{provider_id}/login:
    post:
      tags:
      - SSO
      summary: Login SSO provider with token
      description: Login the specified SSO provider, using access token obtained from
        the provider.
      parameters:
      - $ref: '#/components/parameters/SSOProviderID'
      requestBody:
        description: Describe the access token of SSO provider and login behavior.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SSOLoginRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        identity_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        session_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
  /sso/{provider_id}/login_auth_url:
    post:
      tags:
      - SSO
      summary: Get login SSO flow url of provider
      description: |-
        Returns SSO auth URL. Client should redirect user agent to this URL to
        initiate SSO login flow.
      parameters:
      - $ref: '#/components/parameters/SSOProviderID'
      requestBody:
        $ref: '#/components/requestBodies/AuthURLRequest'
      responses:
        "200":
          $ref: '#/components/responses/AuthURLResponse'
      callbacks:
        identity_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        session_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_create:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
  /sso/{provider_id}/unlink:
    post:
      tags:
      - SSO
      summary: Unlink SSO provider
      description: Unlink the specified SSO provider from the current user.
      parameters:
      - $ref: '#/components/parameters/SSOProviderID'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        identity_delete:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
      security:
      - access_key: []
      - access_token: []
  /update_metadata:
    post:
      tags:
      - User
      summary: Update metadata
      description: |-
        Changes metadata of current user.
        If master key is used as access key, other users can be specified.
      requestBody:
        description: Describe target user and new metadata.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMetadataRequest'
      responses:
        "200":
          description: User information with new metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
      callbacks:
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_update:
          $ref: '#/components/callbacks/UserUpdateEvent'
      security:
      - access_key: []
      - access_token: []
  /update_verify_state:
    post:
      tags:
      - Administration
      summary: Update user verification state
      description: Update verification state of the target user.
      requestBody:
        description: Describe target user and desired verification state.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVerifyStateRequest'
      responses:
        "200":
          $ref: '#/components/responses/UserResponse'
      callbacks:
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_update:
          $ref: '#/components/callbacks/UserUpdateEvent'
      security:
      - master_key: []
      - access_token: []
  /verify_code:
    post:
      tags:
      - User Verification
      summary: Submit verification code
      description: Verify user using received verification code.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyCodeRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      callbacks:
        user_sync:
          $ref: '#/components/callbacks/UserSyncEvent'
        user_update:
          $ref: '#/components/callbacks/UserUpdateEvent'
      security:
      - access_key: []
      - access_token: []
  /verify_request:
    post:
      tags:
      - User Verification
      summary: Request verification
      description: Request verification code to be sent to login ID.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRequest'
      responses:
        "200":
          $ref: '#/components/responses/EmptyResponse'
      security:
      - access_key: []
      - access_token: []
components:
  schemas:
    ActivateOOBRequest:
      properties:
        authn_session_token:
          minLength: 1
          type: string
        code:
          minLength: 1
          type: string
      required:
      - code
      type: object
    ActivateOOBResponse:
      properties:
        result:
          properties:
            recovery_codes:
              items:
                type: string
              type: array
          type: object
      type: object
    ActivateTOTPRequest:
      properties:
        authn_session_token:
          minLength: 1
          type: string
        otp:
          minLength: 1
          type: string
      required:
      - otp
      type: object
    ActivateTOTPResponse:
      properties:
        result:
          properties:
            recovery_codes:
              items:
                type: string
              type: array
          type: object
      type: object
    AddLoginIDRequest:
      properties:
