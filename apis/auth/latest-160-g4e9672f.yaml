      description: Validation result of the event, and optionally mutate the user
        object.
      content:
        application/json:
          schema:
            oneOf:
            - additionalProperties: false
              properties:
                is_allowed:
                  enum:
                  - true
                  type: boolean
                mutations:
                  properties:
                    is_disabled:
                      type: boolean
                    is_manually_verified:
                      type: boolean
                    metadata:
                      type: object
                    verify_info:
                      type: object
                  type: object
              required:
              - is_allowed
            - additionalProperties: false
              properties:
                data:
                  type: object
                is_allowed:
                  enum:
                  - false
                  type: boolean
                reason:
                  type: string
              required:
              - is_allowed
              - reason
          examples:
            Allowed:
              summary: Allow operation
              value:
                is_allowed: true
