machine:
  services:
    - postgresql
    - docker

dependencies:
  override:
    - docker build -t oursky/ourd .

test:
  pre:
    - sudo bash -c "echo \"listen_addresses = '*'\" >> /etc/postgresql/9.4/main/postgresql.conf"
    - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >> /etc/postgresql/9.4/main/pg_hba.conf"
    - sudo /etc/init.d/postgresql restart
  override:
    - docker run -i -t -e PGHOST=172.17.42.1 -e PGUSER=ubuntu oursky/ourd go test -cover ./...

database:
  post:
    - psql -c 'CREATE DATABASE ourd_test;' -U ubuntu

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push oursky/ourd


